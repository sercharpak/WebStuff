<!DOCTYPE html>
<html>

<head>
	<title> Us Awesome calculator </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/styles.css" type="text/css">

	<script src="js/jquery-3.1.0.slim.min.js"></script>

	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/calculator/io.js"></script>
	<script src="js/calculator/calculator.js"></script>
	<script src="js/calculator/operations.js"></script>

</head>
<body>
<div id="calculator" class="container">
	<div class="container">
		<h1>Calculator
		<small> <h6>Javier Alejandro PÃ©rez - Sergio Hernandez Charpak</h6></small>
		</h1>
	</div>
	<form>
		<div class="form-group">
			<h6 id="pila" class="text-right col-xs-12"></h6>
			<input id="display" class="form-control text-right txtG col-xs-12" type="text" readonly="true" placeholder=""></input>
		</div>
	</form>

	<div class="container">
		<div id="R0" class="row">
				<button type="button" class="btn btn-default col-xs-2" onclick=""></button>		
				<button type="button" class="btn btn-default col-xs-2" onclick=""></button>			
				<button type="button" class="btn btn-warning col-xs-2" onclick="Operator2('(')">(</button>
				<button type="button" class="btn btn-warning col-xs-2" onclick="Operator2(')')">)</button>
				<button type="button" class="btn btn-danger col-xs-2" onclick="clearAll(); clearPila();">AC</button>
				<button type="button" class="btn btn-info txtG col-xs-2" onclick="Number('-')">(-)</button>	
		</div>
		<div id="R1" class="row">
				<button type="button" class="btn btn-warning col-xs-2" onclick="Operator('^2')">x<sup>2</sup></button>
				<button type="button" class="btn btn-warning col-xs-2" onclick="Operator2('sqrt(')">&radic;(</button>
				<button type="button" class="btn btn-default col-xs-2" onclick="Number(7)" >7</button>
				<button type="button" class="btn btn-default col-xs-2" onclick="Number(8)">8</button>
				<button type="button" class="btn btn-default col-xs-2" onclick="Number(9)">9</button>
				<button type="button" class="btn btn-info txtG col-xs-2" onclick="Operator('/')">&divide;</button>
		</div>
		<div id="R2" class="row">
				<button type="button" class="btn btn-warning col-xs-2" onclick="Operator('^')">x<sup>y</sup></button>
				<button type="button" class="btn btn-warning col-xs-2" onclick="Operator3('!')">x!</button>
				<button type="button" class="btn btn-default col-xs-2" onclick="Number(4)" >4</button>
				<button type="button" class="btn btn-default col-xs-2" onclick="Number(5)">5</button>
				<button type="button" class="btn btn-default col-xs-2" onclick="Number(6)">6</button>
				<button type="button" class="btn btn-info txtG col-xs-2" onclick="Operator('*')">&times;</button>
		</div>
		<div id="R3" class="row">
				<button type="button" class="btn btn-warning col-xs-2" onclick="Operator2('sin(')">sin(</button>
				<button type="button" class="btn btn-warning  col-xs-2" onclick="Operator2('cos(')">cos(</button>
				<button type="button" class="btn btn-default  col-xs-2" onclick="Number(1)" >1</button>
				<button type="button" class="btn btn-default  col-xs-2" onclick="Number(2)">2</button>
				<button type="button" class="btn btn-default  col-xs-2" onclick="Number(3)">3</button>
				<button type="button" class="btn btn-info txtG col-xs-2" onclick="Operator('-')">&minus;</button>
		</div>
		<div id="R4" class="row">
				<button type="button" class="btn btn-warning col-xs-2" onclick="Operator2('tan(')">tan(</button>
				<button type="button" class="btn btn-warning col-xs-1" onclick="Number2('&pi;')">&pi;</button>
				<button type="button" class="btn btn-warning col-xs-1" onclick="Number2('e')">e</button>
				<button type="button" class="btn btn-default col-xs-2" onclick="Number(0)" >0</button>
				<button type="button" class="btn btn-default col-xs-2" onclick="Number('.')">.</button>
				<button type="button" class="btn btn-primary txtG col-xs-2" onclick="Compute()">=</button>
				<button type="button" class="btn btn-info txtG col-xs-2" onclick="Operator('+')">&plus;</button>
		</div>
	</div>
	<div class="container">
		<h5>Listado de Operaciones:</h5>
		<h6 id="list"></h6>
	</div>
</div>

</body>
</html>
